<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mobile-first standard styles -->
    <link rel="stylesheet" href="mobile-first.css">

    <!-- Responsive, tablet and desktop media queries -->
    <link rel="stylesheet" href="responsive.css">

    <title>Garnier Sampaio | Pop-up Pedido e-Business e e-Commerce</title>
</head>
<body>

    <!-- Main section: Form -->
    <main class="main_container">
        <div class="wrapper pop_up">
            <h3>Preencha o formulário abaixo e apresentaremos uma proposta de valor para o seu negócio!</h3>
            
            <form action="to_yet_define" method="post">
                <ul>
                    <li>
                        <label for="business_name">Nome Empresarial</label>
                        <input type="text" name="business_name" id="business_name">
                    </li>
                    <li>
                        <label for="business_field">Ramo Empresarial</label>
                        <input type="text" name="business_field" id="business_field">
                    </li>
                    <li>
                        <label for="business_email">E-mail</label>
                        <input type="email" name="business_email" id="business_email">
                    </li>
                    <li>
                        <label for="website_type">Tipo de website</label>
                        <select name="website_type" id="website_type">
                            <option value="blank_field"></option>
                            <option value="e_business">e-Business</option>
                            <option value="e_commerce">e-Commerce</option>
                        </select>
                    </li>
                    <li>
                        <label for="business_goal">Descreva-nos quais objetivos espera alcançar na sua empresa, com essa nova abordagem digital</label>
                        <textarea name="business_goal" id="business_goal"></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </main>

</body>
</html>
